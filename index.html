<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Acerto de Alvo üéØ</title>
  <link rel="shortcut icon" href="alvo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif; /* Fonte simples e leg√≠vel */
      text-align: center; /* Centraliza o conte√∫do */
      margin-top: 30px;
      background-image: url(fundo.png);
      background-size: cover;
      background-position: center;
      color: deeppink;
    }

    #pontuacao {
      font-size: 24px; /* Tamanho maior para destacar a pontua√ß√£o */
      margin-bottom: 20px; /* Espa√ßamento abaixo da pontua√ß√£o */
    }

    .campo-jogo {
      width: 800px;
      height: 800px;
      background-color: #2e8b57; /* Verde escuro para simular um campo */
      position: relative; /* Necess√°rio para posicionar o alvo dentro dele */
      margin: 0 auto; /* Centraliza o campo na p√°gina */
      border: 3px solid #000; /* Destaca o campo com uma borda preta */
      border-radius: 10px; /* Bordas arredondadas para est√©tica */
    }

    .alvo {
      width: 80px;
      height: 80px;
      background-image: url('alvo.png'); /* Imagem do alvo */
      background-size: cover; /* Ajusta a imagem ao tamanho do alvo */
      position: absolute; /* Permite mover o alvo dentro do campo */
      cursor: pointer; /* Mostra que o alvo √© clic√°vel */
      border-radius: 50%; /* Alvo circular */
      transition: all 0.2s ease; /* Transi√ß√£o suave ao se mover */
    }
  </style>
</head>
<body>

  <div id="pontuacao">Pontua√ß√£o: <span id="pontos">0</span></div>

  <div class="campo-jogo">
    <div class="alvo" onclick="acertarAlvo()"></div>
  </div>

  <script>
    const alvo = document.querySelector('.alvo'); // Seleciona o alvo
    const pontosEl = document.getElementById('pontos'); // Elemento que mostra a pontua√ß√£o
    let pontos = 0; // Pontua√ß√£o inicial

    // Fun√ß√£o para gerar um n√∫mero aleat√≥rio limitado ao tamanho do campo
    function numeroAleatorio(max) {
      return Math.floor(Math.random() * max);
    }

    // Fun√ß√£o para mover o alvo para uma posi√ß√£o aleat√≥ria dentro do campo
    function moverAlvo() {
      const campo = document.querySelector('.campo-jogo');
      const larguraCampo = campo.clientWidth;
      const alturaCampo = campo.clientHeight;

      const larguraAlvo = alvo.clientWidth;
      const alturaAlvo = alvo.clientHeight;

      // Calcula posi√ß√µes aleat√≥rias sem deixar o alvo sair do campo
      const posX = numeroAleatorio(larguraCampo - larguraAlvo);
      const posY = numeroAleatorio(alturaCampo - alturaAlvo);

      // Aplica as novas posi√ß√µes
      alvo.style.left = `${posX}px`;
      alvo.style.top = `${posY}px`;
    }

    // Fun√ß√£o chamada ao clicar no alvo
    function acertarAlvo() {
      pontos++; // Aumenta a pontua√ß√£o
      pontosEl.textContent = pontos; // Atualiza a pontua√ß√£o na tela
      moverAlvo(); // Move o alvo para uma nova posi√ß√£o
    }

    // Posi√ß√£o inicial do alvo ao carregar a p√°gina
    moverAlvo();
  </script>

</body>
</html>
